<!DOCTYPE html>
<html ng-app="practiceSongApp">
    <head>
        <link 
            name="Login Style Sheet"
            rel="stylesheet" 
            href="stylesheets/loginstylesheet.css" 
            type="text/css">
        </link>
        <link 
            name="Font Awesome CSS"
            rel="stylesheet" 
            type="text/css" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        </link>
        <script
            name="JQuery"
            src="https://code.jquery.com/jquery-3.2.1.min.js">
        </script>
        <script
            name="Bootstrap"
            src="http://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js">
        </script>
        <script
            name="Angular"
            src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
        </script>
        <title>
            Welcome to Shadio!
        </title>
    </head>
    <h1 class="logo-bar">
        <img src="images/shadiologo.png">
    </h1>
    <body>
        <div class="login-container">
            <p class="login-heading">
                Login or sign up to start sharinnng music!
            </p>
            <section class="login-form">
                <form>
                    <div class="login-input">
                        <input type="text" id="username" placeholder="Username"/>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="login-input">
                        <input type="password" id="password" placeholder="Password"/>
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <input type="submit" id="loginButton" value="Login"/>
                    </div>
                    <div>
                        <input type="button" id="signupButton" value="Sign Up"/>
                    </div>
                </form>
            </section>
    </body>
</html>

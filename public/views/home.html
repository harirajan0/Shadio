<!DOCTYPE html>
<html ng-app="shadioApp">
    <head>
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        </link>
        <link 
            name="Shadio Style Sheet" 
            rel="stylesheet" href="stylesheets/shadiostyle.css" 
            type="text/css">
        </link>
        <link 
            name="Font Awesome CSS" 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            type="text/css">
        </link>
        <script
            name="JQuery"
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
        </script>
        <script 
            name="Angular" 
            src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
        </script>
        <script 
            name="Angular Route" 
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js">
        </script>
        <script 
            name="Bootstrap Javascript" 
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
        </script>
        <script 
            name="Master Script" 
            src="javascripts/master.js">
        </script>
        <title>
            test 
        </title>
    </head>
    <h1 class="logo-bar">
        <img src="images/shadiologo.png">
    </h1>
    <body>
        <link 
            name="Home Style Sheet"
            rel="stylesheet" 
            href="stylesheets/homestyle.css" 
            type="text/css">
        </link>
        <div ng-controller='homeController'>
            <div class="search-radios-container">
                <table class="search-bar-table">
                    <colgroup>
                        <col style="width:70%">
                        <col style="width:13%">
                        <col style="width:17%">
                    </colgroup> 
                    <tr>
                        <td>
                            <span class="search-input-bar">
                                <input size="55%" type="text" id="search-input" placeholder="Search for a radio to join"/>
                                <i class="fa fa-search"></i>
                            </span>
                        </td>
                        <td style="text-align: right">
                            <button class="search-button">
                                Search
                            </button>
                        </td>
                        <td style="text-align: right">
                            <button class="create-radio-button">
                                Create radio
                            </button>
                        </td>
                    </tr>
                </table>
                <div class="search-results">

                </div>
            </div>
            <div class="trending-radios-container">
                <h3 class="trending-radios-heading">
                    Trending Public Radios 
                </h3>
                <table class="trending-radios-table">
                    <colgroup>
                        <col style="width:10%">
                        <col style="width:45%">
                        <col style="width:25%">
                        <col style="width:20%">
                    </colgroup> 
                    <tr class="trending-radios-row">
                        <td style="text-align: left">
                            1
                        </td>
                        <td style="text-align: left">
                            Alt Radio
                        </td>
                        <td class="trending-radios-usercount">
                            100 users
                        </td>
                        <td>
                            <button class="trending-radios-join-button">
                                Join
                            </button>
                        </td>
                    </tr>
                    <br/>
                    <tr class="trending-radios-row">
                        <td style="text-align: left">
                            1
                        </td>
                        <td style="text-align: left">
                            Alt Radio
                        </td>
                        <td class="trending-radios-usercount">
                            100 users
                        </td>
                        <td>
                            <button class="trending-radios-join-button">
                                Join
                            </button>
                        </td>
                    </tr>
                <table>
            </div>
        </div>
    </body>
</html>
